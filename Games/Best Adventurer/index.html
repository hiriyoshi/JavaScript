<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
   <div class="wrapper">
        <div class="title head">
            <p><a href="index.html">THE BEST ADVENTURER</a></p>
        </div>
        <div class="stats-head">
            <p class="stats-p">Player Stats</p>
            <div class="statsarea">
                <p class="health">Health: <span></span></p>
                <p class="weapon">Weapon: <span></span></p>
                <p class="gold">Gold: <span></span></p>
                <p class="skills">Skills: <span></span></p>
            </div>
        </div>

        <div class="image">
            <div class="editable"></div>
            <div class="textarea">
                <p class="text">Welcome, Adventurer! Are up for the challenge to become the greatest Adventurer? 
                Then climb up the ranks through fighting in the wilds and exploring the cave.
                </p>
            </div>
            
        </div>
        
        <div class="buttons">
            <button class="btn1">Guild</button>
            <button class="btn2">Wild</button>
            <button class="btn3">Cave</button>
            <button class="btn4">Store</button>
        </div>
   </div>
<script src="script.js"></script>
</body>
</html>
