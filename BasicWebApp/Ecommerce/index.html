<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple eCommerce Site</h1>
    </header>

    <main>
        <!-- Product List -->
        <section class="product-list">
            <h3>Products</h3>
            <div id="products">
                <!-- Products will be generated here by JavaScript -->
            </div>
        </section>

        <!-- Shopping Cart -->
        <section class="cart">
            <h3>Cart</h3>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div id="cart-summary">
                <span>Total Items: <span id="total-items">0</span></span>
                <span>Total Price: â‚±<span id="total-price">0.00</span></span>
            </div>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
