<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="converter">
    <h3>Distance Unit Converter With Animation</h3>
    <input type="number" id="inputValue" placeholder="Enter value">
    
    <div class="Unit-Selector">
        <select id="fromUnit">
            <optgroup label="Metric System">
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
            </optgroup>
            <optgroup label="Imperial System">
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </optgroup>
        </select>
    
        <select id="toUnit">
            <optgroup label="Metric System">
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
            </optgroup>
            <optgroup label="Imperial System">
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </optgroup>
        </select>
    </div>

    <div class="submit">
        <button id="convertButton">Convert</button>
    </div>
    <div class="result-wrapper">
        
        <p id="result"></p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="car-animation">
                    <img id="car" src="https://cdn-icons-png.flaticon.com/128/17934/17934466.png" />
                </div>
            </div>
        </div>
    </div>

</div>
<script src="script.js"></script>

</body>
</html>
