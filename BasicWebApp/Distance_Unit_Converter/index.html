<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>

<div class="converter">
    <h3>Distance Unit Converter</h3>
    
    <div class="input-container">
        <input type="number" id="inputValue1" placeholder="Value in From Unit" required>
        <select id="fromUnit">
            <optgroup label="Metric System">
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
            </optgroup>
            <optgroup label="Imperial System">
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </optgroup>
        </select>
    </div>

    <div class="input-container">
        <input type="number" id="inputValue2" placeholder="Value in To Unit" required>
        <select id="toUnit">
            <optgroup label="Metric System">
                <option value="m">Meter (m)</option>
                <option value="km">Kilometer (km)</option>
                <option value="cm">Centimeter (cm)</option>
                <option value="mm">Millimeter (mm)</option>
            </optgroup>
            <optgroup label="Imperial System">
                <option value="in">Inch (in)</option>
                <option value="ft">Foot (ft)</option>
                <option value="yd">Yard (yd)</option>
                <option value="mi">Mile (mi)</option>
            </optgroup>
        </select>
    </div>

    <div class="car-animation">
        <div class="road"></div>
        <img id="car" src="https://cdn-icons-png.flaticon.com/128/17934/17934466.png" />
        <p id="carDistance">Distance: 0 m</p>
    </div>
    
</div>
<script src="script.js"></script>

</body>
</html>
