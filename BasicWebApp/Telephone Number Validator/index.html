<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale= 1.0">  
</head>
<body>
<div class="wrapper">
  <p>Telephone Number Validator</p>
  <div class="main-form">
    <form action="">
      <fieldset>
        <label for="user-input">Enter a  Phone Number:</label>
        <input type="number" id="user-input" name="user-input" placeholder="example: 0 000-000-0000"/>
      <div>
        <p id="results-div"><span></span></p>
      </div>
      </fieldset>
      <div>
        <button id="check-btn" type="button">Check</button>
        <button id="clear-btn" type="button">Clear</button>
     </div>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
